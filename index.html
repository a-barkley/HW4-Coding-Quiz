<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/style.css">
  </head>

  <body>
    <header>
        <h1 id="welcome">Welcome to the Game!</h1>
        <h2 id="timerPlaceholder"></h2>
    </header>

    <hr>
    <br>

    <div class="quizBox">
        <h3 id="questionPlaceholder"></h3>
        <div class="answersBox">
            <div id="answer1Placeholder"></div>
            <div id="answer2Placeholder"></div>
            <div id="answer3Placeholder"></div>
            <div id="answer4Placeholder"></div>
        </div>
    </div>

    <br>
    <br>
    <br>

    <div class="buttons">
        <button id="start">Start Game</button>
        <button id="reset">Reset Game</button>
        <button id="highscores">Highscores</button>
    </div>


	<script src="./assets/script.js"></script>
  </body>
</html>
